<div class="auth-container">
  <mat-card class="auth-box">
    <mat-card-header>
      <mat-card-title>Welcome, EMPS</mat-card-title>
      <mat-card-subtitle>Start by creating an account</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form
        novalidate
        class="auth-form"
        (ngSubmit)="handleRegister()"
        [formGroup]="form"
      >
        <mat-form-field appearance="outline">
          <mat-label>Your name</mat-label>
          <input
            matInput
            type="text"
            formControlName="name"
            name="name"
            placeholder="your name"
          />
          <span matTextSuffix><mat-icon>person</mat-icon></span>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Create username</mat-label>
          <input
            matInput
            type="text"
            formControlName="username"
            name="username"
            placeholder="create a username"
          />
          <span matTextSuffix><mat-icon>person</mat-icon></span>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Create password</mat-label>
          <input
            matInput
            [type]="hide() ? 'password' : 'text'"
            formControlName="password"
            name="password"
            placeholder="create a password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="togglePasswordFieldVisibility($event)"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()"
          >
            <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
        <p>Already have an account? <a routerLink="/auth/login">Login</a></p>
        <button
          mat-raised-button
          type="submit"
          [disabled]="form.invalid"
          data-testid="registerBtn"
        >
          Register
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
